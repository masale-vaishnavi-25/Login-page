<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main_section">
            <div class="logo">
                <h1>Company Name</h1>
            </div>
            <div class="main">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Product</a>
                <a href="#">Contact</a>
                <a href="#">Client List</a>
            </div>
        </div>
        <div class="content">
            <div class="login_info">
                <div class="header">
                    <h2>Login Here</h2>
                </div>
                <div class="form">
                    <form action="" method="post">
                    <label for="txtuser"></label>
                    <input type="text" id="txtuser" placeholder="Enter User Name">

                    <label for="txtpass"></label>
                    <input type="password" id="txtpass" placeholder="Enter Password">

                    <div class="submit_div">
                        <input type="submit" id="btnsubmit" value="submit">
                    </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
